    <!-- first section-->
    <form action="submit.php" method="post" enctype="multipart/form-data">
        <div>
            <div class="container">
                <div class="row align-items-start">
                    <div class="col">
                        <label for="firstName" >First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="First" required>
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Last" required>
                    </div>
                    <div class="col">
                        <label for="studentID">Student ID:</label>
                        <input type="number" id="studentID" name="studentID" placeholder="ID #" required>
                    </div>
                </div>

                <div class="row align-items-start">
                    <div class="col">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="username@umsystem.edu" required>
                    </div>
                    <div class="col">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(XXX) XXX-XXXX" required>
                    </div>
                </div>

                <div class="row align-items-start">
                    <div class="col">
                        <label for="GPA">UMKC Cumulative GPA:</label>
                        <input type="number" id="GPA" min="0" max="4.00" step=".01" name="GPA" placeholder="(leave blank if first semester is in progress)">
                    </div>
                    <div class="col">
                        <label for="hoursCompleted">Hours Completed at UMKC:</label>
                        <input type="number" id="hoursCompleted" min="0" step="1" name="hoursCompleted" placeholder="(leave blank if first semester is in progress)" >
                    </div>
                    <div class="col">
                        <label for="degree">Undergraduate Degree :</label>
                        <input type="text" id="degree" name="degree" placeholder="(if applicable, e.g., BTEC, BSCS, IT)" required>
                    </div>
                </div>

                <div class="row align-items-start">
                    <div class="col">
                        <label for="currentLevel">Degree Level:</label>
                        <select id="currentLevel" name="currentLevel">
                            <option value="BS">BS</option>
                            <option value="MS">MS</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="graduatingSemester">Grad Semester:</label>
                        <select id="graduatingSemester" name="graduatingSemester">
                            <option value="Fall">Fall</option>
                            <option value="Spring">Spring</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="graduatingYear">Graduating Year:</label>
                        <select id="graduatingYear" name="graduatingYear">
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="major">Current Major:</label>
                        <select id="major" name="major">
                            <option value="CS">CS</option>
                            <option value="IT">IT</option>
                            <option value="ECE">ECE</option>
                            <option value="EE">EE</option>
                        </select>
                    </div>
                </div>
                
                <br>
                <div class="row align-items-start">
                    <div class="col-8">
                        <label for="applyingJob">Applying For: </label>
                            <select id="applyingJob" name="applyingJob">
                            <option value="Grader">Grader</option>
                            <option value="Lab Instructor">Lab Instructor</option>
                            <option value="Both">Both</option>
                            </select>
                        </label>
                    </div>
                    <div class="col-4">
                        <label for="internationalStudentsCheckbox"> International Student?
                            <input type="checkbox" id="internationalStudentsCheckbox" name="internationalStudentsCheckbox">
                        </label>
                    </div>
                </div>
                
               
                    
                    
                <br>
                
            <br>
                <div class="GTACert">
                    <label for="GTACert">GTA Certificate:</label>
                    <input type="file" id="GTACert" name="GTACert">
                <br>
            <div class="description">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" cols="50"></textarea>
            </div>
        </div>


            
            <label for="serveInstructor">Courses you could serve as lab instructor or grade for (ex. CS 201L/CS 5525/ECE 216, etc.):</label>
            <input type="text" id="serveInstructor" name="serveInstructor" required>
            
            <br>
            <br>
                <button type="submit">Submit Application</button>
            
            </div>
        </div>
    </form>
